	<body>
		<div class="wrapper">
			<div class="container">
				<div class="box">
					<form action="profile.html">
						<div class="login">
							<h1>Welcome back!</h1>
							<label for="email">Email</label>
							<input
								type="text"
								id="email"
								placeholder="@gmail.com"
								required
							/>

							<label for="pass">Password</label>
							<input
								type="password"
								placeholder="Type in your password"
								maxlength="8"
								id="pass"
							/>
							<div class="check">
								<input type="checkbox" /><span
									id="Rem"
									>Remember me</span
								>
							</div>

							<button type="submit">Login</button>
						</div>
					</form>
				</div>
