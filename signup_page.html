	<body>
		<div class="wapper">
			<div class="contained">
				<div class="boxer">
					<form action="login_page.html">
						<div class="signup">
							<h1>Join AltarCorp Homes</h1>
							<label for="name">Full Name</label>
							<input
								type="text"
								id="name"
								placeholder="First Name & Last Name"
								required
							/>
							<label for="email"
								>Email Address</label
							>
							<input
								type="text"
								id="email"
								placeholder="@gmail.com"
								required
							/>
							<label for="phone"
								>Phone Number</label
							>
							<input
								type="number"
								id="phone"
								placeholder="+234 - -"
								required
								minlength="11"
								maxlength="13"
							/>
							<label for="city">City</label>

							<input
								type="text"
								id="city"
								placeholder="Type in a city"
								required
							/>

							<label for="pass">Password</label>
							<input
								type="password"
								placeholder="Type in your password"
								minlength="4"
								maxlength="10"
								id="pass"
							/>
							<div class="hear">
								<label for="hear-us"
									>How did you hear about us?
								</label>
								<select id="hear-us">
									<option value=""></option>
									<option value="YouTube">
										YouTube
									</option>
									<option value="Google">
										Google
									</option>
									<option value="Instagram">
										Instagram
									</option>
									<option value="LinkedIn">
										LinkedIn
									</option>
									<option value="Twitter">
										Twitter
									</option>
									<option value="Facebook">
										Facebook
									</option>
									<option
										value="AltarCorp Website"
									>
										AltarCorp Website
									</option>
									<option value="Billboard">
										Billboard
									</option>
									<option
										value="Referred by Someone"
									>
										Referred by Someone
									</option>
									<option
										value="Website Banner Ads"
									>
										Website Banner Ads
									</option>
								</select>
							</div>
							<label for="real-bro"
								>Are you a realtor or
								broker?</label
							>

							<select
								name="real-bro"
								id="real-bro"
							>
								<option value=""></option>
								<option value="yes">Yes</option>
								<option value="no">No</option>
							</select>

							<label for="real-work"
								>Are you working with a
								Realtor?</label
							>

							<select
								name="real-work"
								id="real-work"
							>
								<option value=""></option>
								<option value="yes">Yes</option>
								<option value="no">No</option>
							</select>

							<button type="submit">
								Sign Up Now
							</button>
						</div>
					</form>
				</div>
				<div class="navbar" id="nav">
					<div class="logo">
						<a href="index.html"
							><img
								src="/Icons & Logos/2-removebg-preview.png"

					</div>
					<div class="nav-links">

									<p>
										My Altar Home
										<i
											class="fa-solid fa-user"
											style="color: #c5ab7d"
										></i>
									</p>
								</a>
							</li>
						</ul>
					</div>
				</div>

				<div class="social-links">
					<ul>

							></a>
						</li>
					</ul>
