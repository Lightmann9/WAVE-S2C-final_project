	<body>
		<div class="wapper">
			<div class="contained">
				<div class="boxer">
					<form action="session.html">
						<div class="signup" id="schedule">
							<h1>
								Schedule a Consultation Session
							</h1>
							<label for="name">Name</label>
							<input
								type="text"
								id="name"
								required
							/>

							<label for="phone">Tel</label>
							<input
								type="number"
								id="phone"
								required
								minlength="11"
								maxlength="13"
							/>
							<label for="email"
								>Email Address</label
							>
							<input
								type="text"
								id="email"
								required
							/>

							<label for="date">Date</label>
							<input
								type="date"
								id="date"
								required
								min="1930"
								max="2005"
							/>

							<div class="time">
								<label for="hrs" required
									>Time</label
								>
								<select name="" id="hrs" required>
									<option value=""></option>
									<option value="10">10</option>
									<option value="11">11</option>
									<option value="12">12</option>
									<option value="01">01</option>
									<option value="02">02</option>
								</select>
								<select
									name=""
									id="mins"
									required
								>
									<option value=""></option>
									<option value="00">00</option>
									<option value="30">30</option>
								</select>
								<select
									name=""
									id="meridian"
									required
								>
									<option value="AM">AM</option>
									<option value="PM">PM</option>
								</select>
							</div>

							<button type="submit">
								Register
							</button>
						</div>
					</form>
				</div>
